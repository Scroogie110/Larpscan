<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Larpscan</title>
    <link rel="stylesheet" href="style.css" />
</head>

    <main>

        <!-- Report Section -->

            <p><strong>Rugged Projects Joined:</strong> <span id="report-rugs"></span></p>
            <p><strong>LarpScore:</strong> <span id="report-score"></span> / 100</p>
        </section>

        <!-- Leaderboard -->
        <section id="leaderboard-section">
            <h2>Biggest Larps Leaderboard</h2>
            <ol id="leaderboard-list"></ol>
        </section>
    </main>
